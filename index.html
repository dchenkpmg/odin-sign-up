<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="background">
          <img
            src="./halie-west-25xggax4bSA-unsplash.jpg"
            class="bg-img"
            alt="picture of some ferns"
          />
          <div class="credits">
            Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Halie West</a
            >
            on
            <a href="https://unsplash.com/">Unsplash</a>
          </div>
        </div>
        <div class="logo">
          <div class="odin">
            <img
              src="./odin-lined.png"
              class="odin-img"
              alt="transparent odin image"
            />
            <div class="odin-text">ODIN</div>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="hero">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <i>now</i> to get started. <br /><br />
          You know you want to.
        </div>
        <div class="login-form">
          <form id="registrationForm">
            <div class="form-header">
              <legend>Let's do this!</legend>
              <div class="names">
                <div class="first-name">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    pattern="[ a-zA-ZāēīōūĀĒĪŌŪ  ]*"
                    id="first_name"
                    name="First Name"
                  />
                </div>
                <div class="last-name">
                  <label for="last_name">LAST NAME</label>
                  <input
                    type="text"
                    pattern="[ a-zA-ZāēīōūĀĒĪŌŪ  ]*"
                    id="last_name"
                    name="Last Name"
                  />
                </div>
              </div>
              <div class="details">
                <div class="phone">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input
                    type="tel"
                    pattern="[0-9]*"
                    id="phone_number"
                    name="phone_number"
                  />
                </div>
                <div class="email">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
              </div>
              <div class="security">
                <div class="password">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" />
                  <br />
                  <p id="error" style="height: 8px"></p>
                </div>
                <div class="confirm">
                  <label for="confirm">CONFIRM PASSWORD</label
                  ><input type="password" id="confirm" name="confirm" />
                </div>
              </div>
            </div>
            <div class="signup">
              <button type="submit" class="create-account">
                Create Account
              </button>
              <div class="account-text">
                Already have an account?
                <a class="login-link" href="https://www.google.com">Log in</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
