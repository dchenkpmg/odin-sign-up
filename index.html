<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="background">
          <img
            src="./halie-west-25xggax4bSA-unsplash.jpg"
            class="bg-img"
            alt="picture of some ferns"
          />
          <div class="credits">
            Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Halie West</a
            >
            on
            <a href="https://unsplash.com/">Unsplash</a>
          </div>
        </div>
        <div class="logo">
          <div class="odin">
            <img
              src="./odin-lined.png"
              class="odin-img"
              alt="transparent odin image"
            />
            <div class="odin-text">ODIN</div>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="hero">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <i>now</i> to get started. <br /><br />
          You know you want to.
        </div>
        <form>
          <legend>Let's do this!</legend>
          <div class="names">
            <div class="first-name">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="First Name" />
            </div>
            <div class="last-name">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="Last Name" />
            </div>
          </div>
          <div class="details">
            <div class="phone">
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" name="phone_number" />
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
          </div>
        </form>

        <div class="signup">This is the signup area.</div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
